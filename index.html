<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        /* General styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Styling for the converter container */
        .converter-wrapper {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        /* Styling for the input fields and dropdown */
        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: #007BFF;
        }

        /* Styling for the result output */
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        /* Minimalistic title */
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #444;
            margin-bottom: 20px;
        }

        /* Styling for the disclaimer */
        .disclaimer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="converter-wrapper">
        <h1>Unit Converter</h1>
        
        <!-- Input field for the number, auto converting on typing -->
        <input type="number" id="inputValue" placeholder="Enter value" oninput="convert()" />
        
        <!-- Dropdown for selecting conversion type -->
        <select id="conversionType" onchange="convert()">
            <option value="meterToFpb">Meters to Flightpoint Blocks</option>
            <option value="fpbToMeter">Flightpoint Blocks to Meters</option>
            <option value="meterToFt">Meters to Feet</option>
            <option value="ftToMeter">Feet to Meters</option>
            <option value="meterToCm">Meters to Centimeters</option>
            <option value="cmToMeter">Centimeters to Meters</option>
            <option value="meterToMm">Meters to Millimeters</option>
            <option value="mmToMeter">Millimeters to Meters</option>
        </select>
        
        <!-- Result display with placeholder format -->
        <div class="result" id="result">[input] --> [output]</div>

        <!-- Disclaimer -->
        <div class="disclaimer">Created by <a href="https://www.openai.com" target="_blank">ChatGPT</a></div>
    </div>

    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const conversionType = document.getElementById('conversionType').value;

            let result;
            let displayInput = '';
            let displayOutput = '';

            if (!isNaN(inputValue)) {
                displayInput = inputValue;

                switch (conversionType) {
                    case 'meterToFpb':
                        result = inputValue / 0.84;
                        displayOutput = result.toFixed(2) + ' flightpoint blocks';
                        break;
                    case 'fpbToMeter':
                        result = inputValue * 0.84;
                        displayOutput = result.toFixed(2) + ' meters';
                        break;
                    case 'meterToFt':
                        result = inputValue * 3.28084;
                        displayOutput = result.toFixed(2) + ' feet';
                        break;
                    case 'ftToMeter':
                        result = inputValue / 3.28084;
                        displayOutput = result.toFixed(2) + ' meters';
                        break;
                    case 'meterToCm':
                        result = inputValue * 100;
                        displayOutput = result.toFixed(2) + ' centimeters';
                        break;
                    case 'cmToMeter':
                        result = inputValue / 100;
                        displayOutput = result.toFixed(2) + ' meters';
                        break;
                    case 'meterToMm':
                        result = inputValue * 1000;
                        displayOutput = result.toFixed(2) + ' millimeters';
                        break;
                    case 'mmToMeter':
                        result = inputValue / 1000;
                        displayOutput = result.toFixed(2) + ' meters';
                        break;
                    default:
                        displayOutput = '';
                }
            }

            // Update the result display
            document.getElementById('result').innerHTML = displayInput + ' --> ' + displayOutput;
        }
    </script>
</body>
</html>
